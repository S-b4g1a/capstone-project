{% for hotel in hotels %}
<div class="card">
    <img src="{{ hotel.image.url }}" class="card-img-top" alt="{{ hotel.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ hotel.name }}</h5>
        <p class="card-text">{{ hotel.description }}</p>
        <a href="{% url 'gallery' hotel.id %}" class="btn btn-primary">View Gallery</a>
    </div>
</div>
{% endfor %}
